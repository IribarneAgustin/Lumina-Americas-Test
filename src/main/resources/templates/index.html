<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pedidos</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Lumina Américas SA</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Facturas
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/}">Pedidos</a>
                    <a class="dropdown-item" th:href="@{/billList}"> Facturas</a>
                    <a class="dropdown-item" th:href="@{/creditNotes}"> Notas de crédito</a>
                    <a class="dropdown-item" th:href="@{/ordersToCancel}"> Pedidos a cancelar</a>
                </div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/workDay}"> Dia de trabajo</a>
            </li>
        </ul>
    </div>
</nav>



<div class="container mt-4">
    <div class="text-center">
        <h1>Pedidos</h1>
    </div>

    <a th:href="@{/addBills}" class="btn btn-primary btn-lg btn-block">Facturar todas</a>

    <hr>

    <table class="table">
        <thead>
        <tr>
            <th>Nº</th>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order : ${orders}">
            <div th:if="${order.cancelled == false && order.status == 'Pendiente'}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.client.dni}"></td>
                <td th:text="${order.product.name}"></td>
                <td th:text="${order.quantity}"></td>

                <td>
                    <a class="btn btn-warning" th:href="@{/addBill(orderId=${order.id})}">Facturar</a>
                </td>
            </div>
        </tr>

        </tbody>

    </table>
</div>


</tbody>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
