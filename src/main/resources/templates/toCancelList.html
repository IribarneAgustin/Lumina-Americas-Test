<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pedidos a cancelar</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Lumina Américas SA</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Facturas
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/}">Pedidos</a>
                    <a class="dropdown-item" th:href="@{/billList}"> Facturas</a>
                    <a class="dropdown-item" th:href="@{/creditNotes}"> Notas de crédito</a>
                    <a class="dropdown-item" th:href="@{/ordersToCancel}"> Pedidos a cancelar</a>
                </div>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/workDay}"> Dia de trabajo</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container mt-4">
    <div class="text-center">
        <h1>Pedidos a cancelar</h1>
    </div>

    <hr>

    <table class="table">
        <thead>
        <tr>
            <th>Nº</th>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Estado</th>
            <th>Cantidad</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.client.dni}"></td>
            <td th:text="${order.product.name}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.quantity}"></td>

            <td>
                <a class="btn btn-warning" th:href="@{/cancel(orderId=${order.id})}">Cancelar</a>
            </td>
        </tr>

        </tbody>

    </table>
</div>


</body>
</html>
